
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>JARVIS - System Interface</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&family=Outfit:wght@300;400;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Outfit', sans-serif;
      background-color: #000000;
      color: #00f2ff;
      margin: 0;
      overflow-x: hidden;
      touch-action: manipulation;
    }
    .font-mono-tech {
      font-family: 'JetBrains Mono', monospace;
    }
    /* Hide scrollbar */
    .scrollbar-hide::-webkit-scrollbar {
      display: none;
    }
    .scrollbar-hide {
      -ms-overflow-style: none;
      scrollbar-width: none;
    }
    
    @keyframes scanline {
      0% { transform: translateY(-100%); }
      100% { transform: translateY(100%); }
    }
    .scanline {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 2px;
      background: rgba(0, 242, 255, 0.1);
      z-index: 100;
      pointer-events: none;
      animation: scanline 8s linear infinite;
    }

    .bg-hologram {
      background: radial-gradient(circle at center, rgba(0, 242, 255, 0.05) 0%, rgba(0, 0, 0, 1) 80%);
    }

    .glow-cyan {
      box-shadow: 0 0 20px rgba(0, 242, 255, 0.2);
    }

    button {
      -webkit-tap-highlight-color: transparent;
      user-select: none;
    }
  </style>
<script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/",
    "@google/genai": "https://esm.sh/@google/genai@^1.36.0",
    "vite": "https://esm.sh/vite@^7.3.1",
    "@vitejs/plugin-react": "https://esm.sh/@vitejs/plugin-react@^5.1.2"
  }
}
</script>
</head>
<body class="bg-hologram">
  <div class="scanline"></div>
  <div id="root"></div>
  <script type="module" src="index.tsx"></script>
</body>
</html>
