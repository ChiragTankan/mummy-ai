<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Mummy AI - Chirag Tankan</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&family=Hindi+Siliguri:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Outfit', 'Hindi Siliguri', sans-serif;
      background-color: #09090b;
      color: #fafafa;
      margin: 0;
      overflow-x: hidden;
      touch-action: manipulation;
    }
    /* Hide scrollbar */
    .scrollbar-hide::-webkit-scrollbar {
      display: none;
    }
    .scrollbar-hide {
      -ms-overflow-style: none;
      scrollbar-width: none;
    }
    
    @keyframes pulse-slow {
      0%, 100% { opacity: 0.1; transform: scale(1); }
      50% { opacity: 0.15; transform: scale(1.05); }
    }
    .animate-pulse-slow {
      animation: pulse-slow 4s ease-in-out infinite;
    }

    button {
      -webkit-tap-highlight-color: transparent;
      user-select: none;
    }

    .bg-gradient-maa {
      background: radial-gradient(circle at center, rgba(234, 88, 12, 0.05) 0%, rgba(9, 9, 11, 1) 70%);
    }
  </style>
